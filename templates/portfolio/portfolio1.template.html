<div class="portfolio-wrapper">
  <div class="left" ng-attr-style="width: {{(vm.getConfigObject('portfolio1').screenWidth - vm.getConfigObject('portfolio1').gap) / 2 }}px;">
    <img ng-src="{{vm.getConfigObject('portfolio1').leftImageUrl}}" alt="">
  </div>
  <div class="right" ng-attr-style="width: {{(vm.getConfigObject('portfolio1').screenWidth - vm.getConfigObject('portfolio1').gap) / 2 }}px;">
    <img ng-src="{{vm.getConfigObject('portfolio1').rightImageUrl}}" alt="">
  </div>
</div>
