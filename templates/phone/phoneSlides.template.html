<div class="mobile-slides-holder">
  <ks-swiper-container class="swiper-container" swiper="swiper" on-ready="vm.phoneSwiperReady(swiper)">
    <ks-swiper-slide ng-repeat="image in vm.config.phone.swiperImages">
      <div class="single-slide" style="background-image:url('/images/{{image}}')">

      </div>
    </ks-swiper-slide>
  </ks-swiper-container>
</div>
